<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="servicios.html"><i class="fas fa-cogs"></i> Catálogo</a></li>
            <li><a href="nosotros.html"><i class="fas fa-eye"></i> Nosotros</a></li>
            <li><a href="contacto.html"><i class="fas fa-map-marker-alt"></i> Contáctanos</a></li>
        </ul>
    </nav>

    <section id="contacto" class="contacto">
        <h2>Contáctanos</h2>
        <form id="miFormulario">
            <div class="form-group">
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" name="Nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="Telefono">Teléfono:</label>
                <input type="tel" id="Telefono" name="Telefono" required>
            </div>
            <div class="form-group">
                <label for="Mensaje">Mensaje:</label>
                <textarea id="Mensaje" name="Mensaje" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Enviar</button>
        </form>

        <div id="mensajeConfirmacion" style="display: none;"></div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="locations-map-container">
                <div class="locations-info">
                    <h3><i class="fas fa-map-marker-alt"></i> SUCURSAL PRINCIPAL</h3>
                    
                    <div class="location">
                        <h4><i class="fas fa-building"></i> Santa Catarina Pinula</h4>
                        <p><i class="fas fa-road"></i> El pajon, lote 216, Santa Catarina Pinula</p>
                        <p><i class="fas fa-phone"></i> PBX: +502 3170 1745</p>
                        <p><i class="fas fa-clock"></i> Horario: -----</p>
                        <p><i class="fas fa-envelope"></i> Construinversionescaball@gmail.com </p>
                    </div>
                </div>
                
                <div class="map-container">
                    <iframe src="https://www.google.com/maps?q=14.5536367,-90.4380933&output=embed"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>Copyright © 2025 ConstruInversionesCaball</p>
            <button class="back-to-top"><i class="fas fa-arrow-up"></i> Volver arriba</button>
        </div>
    </footer>

    <script src="js/gracias.js"></script>
    <script>
        // Script para el botón "Volver arriba"
        window.addEventListener('scroll', function() {
            const backToTop = document.querySelector('.back-to-top');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        document.querySelector('.back-to-top').addEventListener('click', function(e) {
            e.preventDefault();
            const scrollToTop = () => {
                const currentPosition = window.pageYOffset;
                if (currentPosition > 0) {
                    window.requestAnimationFrame(scrollToTop);
                    window.scrollTo(0, currentPosition - currentPosition / 15); 
                }
            };
            scrollToTop();
        });

        
    </script>
    <script src="js/nav.js"></script>
</body>
</html>
